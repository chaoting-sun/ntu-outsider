# basic type: User, ChatBox, Message, Post

type User {
  _id: ID!
  account: String!
  name: String!
  password: String!
  postCollection: [ID]
  chatboxes: [ID]
}

type ChatBox {
  name: String!
  namesOfTalkers: [String!]
  messages: [Message]
}

type Message {
  sender: String!
  body: String!
}

type Post {
  _id: ID!
  userId: ID!
  author: User!
  title: String!
  classNo: String!
  className: String!
  teacherName: String!
  content: String!
  condition: Int!
  deadline: String!
  tag: [String]
}

# result type

type AuthPayload {
  userId: String!
  account: String!
  name: String!
}

type CompletePayload {
  msg: String!
}

# type UserPayload {
#   userId: String!
#   account: String!
#   name: String!
# }

type Query {
  user(name: String!): [User!] # for backend checking not used in frontend
  post(postId: String!): Post! # for backend checking not used in frontend
  queryChatBox(name1: ID!, name2: ID!): ChatBox
  queryChatBoxes(userId: ID!): [ChatBox]
  queryPost(type: String!, queryString: String!): [Post]
  queryPostCollection(userId: String!, type: String!): [Post]
  # queryUser(account: String!, password: String!): AccountResult!
}

type Mutation {
  # new
  signUp(account: String!, name: String!, password: String!): AuthPayload
  login(account: String!, password: String!): AuthPayload
  logout: CompletePayload

  updateUser(name: String!, account: String!): CompletePayload!
  updatePassword(userId: ID!, oldPassword: String!, newPassword: String!): User
  deleteUser(userId: ID!): User!

  createPost(
    title: String!
    classNo: String!
    className: String!
    teacherName: String!
    content: String!
    condition: Int!
    deadline: String!
    tag: [String]
  ): Post
  updatePost(
    postId: ID!
    authorId: ID!
    title: String!
    classNo: String!
    className: String!
    teacherName: String!
    content: String!
    condition: Int!
    deadline: String!
    tag: [String]
  ): Post!
  deletePost(postId: ID!): Post!
  updatePostCollection(userId: ID!, postId: ID!): User!

  createChatBox(name: ID!, to: ID!): ChatBox!
  createMessage(name: ID!, to: ID!, message: String!): Message!
}

type Subscription {
  subscribeChatBox(id: ID!): ChatBox!
  subscribeMessage(id: ID!): MessageSubscriptionPayload!
}

type MessageSubscriptionPayload {
  chatBoxName: String!
  message: Message!
}
